<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <link rel="stylesheet" href="stylesecret.css">
</head>
<body>
    <div class="message">
        Enter the secret code
    </div>
    <div class="password-display" id="password-display">Enter code</div>
    <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button id="clear">Clear</button>
        <button id="enter">Enter</button>
    </div>
    <div class="secret-box" id="secret-box">
        <h2>Nera'secret stash</h2>
        <img src="./VRChat_2023-12-15_17-50-56.102_1920x1080.png" alt="Secret Image" class="secret-image">
        <p>Just bunch of my friends and pics w them</p>
    </div>
    <div id="stars"></div>
    <!-- Background Audio -->
    <audio id="background-audio" autoplay loop>
        <source src="nerabg.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordDisplay = document.getElementById('password-display');
            const secretBox = document.getElementById('secret-box');
            const correctPassword = '11122023';
            let enteredPassword = '';

            document.querySelectorAll('.keypad button').forEach(button => {
                button.addEventListener('click', () => {
                    if (button.id === 'clear') {
                        enteredPassword = '';
                        passwordDisplay.textContent = 'Enter code';
                    } else if (button.id === 'enter') {
                        if (enteredPassword === correctPassword) {
                            secretBox.style.display = 'block';
                        } else {
                            alert('Incorrect Password');
                        }
                        enteredPassword = '';
                        passwordDisplay.textContent = 'Enter code';
                    } else {
                        enteredPassword += button.textContent;
                        passwordDisplay.textContent = '*'.repeat(enteredPassword.length);
                    }

                    if (!enteredPassword) {
                        passwordDisplay.textContent = 'Enter code';
                    }
                });
            });

            const stars = document.getElementById('stars');

            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 5 + 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                stars.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 10000);
            }

            for (let i = 0; i < 100; i++) {
                createStar();
            }

            setInterval(createStar, 200);
        });
    </script>
</body>
</html>
